
<!DOCTYPE html>
<html lang="fr">
	<head>
		
		<!-- jQuery library -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		
		<!-- jQuery Plugin scripts -->
		<script type="text/javascript" src="jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
		
		<!-- Slider Kit scripts -->
		<script type="text/javascript" src="jquery.sliderkit.1.9.2.js"></script>

		<!-- Slider Kit launch -->
		<script type="text/javascript">
			$(window).load(function(){ //$(window).load() must be used instead of $(document).ready() because of Webkit compatibility				

				// Slideshow > Standard
				$(".slideshow-standard").sliderkit({
					autospeed:3000,
					circular:true,
					fastchange:false
				});
				
				
				
				// Use the API methods to make a custom slideshow button
				var mySliderkit = $(".slideshow-carousel").data('sliderkit');
				$("#slideshow-apibtn").toggle(
					function(){
						mySliderkit.playBtnPause();return false;
					},
					function(){
						mySliderkit.playBtnStart();return false;
					}
				);
				
			});
		</script>
		
		<!-- Slider Kit styles -->
		<link rel="stylesheet" type="text/css" href="sliderkit-core.css" media="screen, projection" />
		<link rel="stylesheet" type="text/css" href="sliderkit-demos.css" media="screen, projection" />
		
		
		<!-- Site styles -->

		<link rel="stylesheet" type="text/css" href="sliderkit-site.css" media="screen, projection" />
	</head>
	<body class="demo">
		<div id="header">
			<div class="inner">
				
				<div class="spacer"></div>
			</div>
		</div>
		<div id="page">
			<div class="inner">
				<div id="content">
					<h1 class="codex-first">Slideshows</h1>
					
					
					<!-- Start slideshow-standard -->
					<div class="sliderkit slideshow-standard">
						<div class="sliderkit-nav">
							<div class="sliderkit-btn sliderkit-go-btn sliderkit-go-prev"><a href="#" title="Previous"><span>Previous</span></a></div>
							<div class="sliderkit-btn sliderkit-play-btn"><a href="#" title="Play/Pause"><span>Play</span></a></div>
							<div class="sliderkit-btn sliderkit-go-btn sliderkit-go-next"><a href="#" title="Next"><span>Next</span></a></div>
						</div>
						<div class="sliderkit-panels">
							<div class="sliderkit-panel">
								<img src="images/elementi_sfondo/montagne.png"/>
							</div>
							<div class="sliderkit-panel">
								<img src="images/elementi_sfondo/fiume.png" />
							</div>
							<div class="sliderkit-panel">
								<img src="images/elementi_sfondo/sole.png"  />
							</div>
							
						</div>
					</div>		
					<!-- // end of slideshow-standard -->

					
					
					<!-- Button using the API methods -->
					<h3>An example of external slideshow button:</h3>
					<a href="#" id="slideshow-apibtn">Play/Pause button</a>
				</div>
				<div class="spacer"></div>
			</div>
		</div>
	</body>
</html>
